<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong Turnaj</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      border-radius: 8px;
    }
    h1 {
      font-size: 36px;
      margin: 0;
    }
    .section {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<header>
  <h1>Ping Pong Turnaj</h1>
</header>

<div class="container">
  <div class="section">
    <h2>Registrace hráčů</h2>
    <div class="form-group">
      <label for="jmeno">Jméno</label>
      <input type="text" id="jmeno" placeholder="Zadejte jméno">
    </div>
    <div class="form-group">
      <label for="prijmeni">Příjmení</label>
      <input type="text" id="prijmeni" placeholder="Zadejte příjmení">
    </div>
    <div class="form-group">
      <label for="skupina">Skupina</label>
      <select id="skupina">
        <option value="Dospělí">Dospělí</option>
        <option value="Děti">Děti</option>
      </select>
    </div>
    <button onclick="pridatHrace()">Přidat hráče</button>
  </div>

  <div class="section">
    <h2>Zadání zápasu</h2>
    <div class="form-group">
      <label for="hrac1A">Hráč 1 (Skupina A)</label>
      <select id="hrac1A"></select>
    </div>
    <div class="form-group">
      <label for="hrac2A">Hráč 2 (Skupina A)</label>
      <select id="hrac2A"></select>
    </div>
    <div class="form-group">
      <label for="skore1A">Skóre 1 (Skupina A)</label>
      <input type="number" id="skore1A" placeholder="Zadejte skóre hráče 1">
    </div>
    <div class="form-group">
      <label for="skore2A">Skóre 2 (Skupina A)</label>
      <input type="number" id="skore2A" placeholder="Zadejte skóre hráče 2">
    </div>
    <button onclick="ulozZapas('Dospělí')">Uložit zápas (Skupina A)</button>
  </div>

  <div class="section">
    <h2>Zadání zápasu (Skupina B)</h2>
    <div class="form-group">
      <label for="hrac1B">Hráč 1 (Skupina B)</label>
      <select id="hrac1B"></select>
    </div>
    <div class="form-group">
      <label for="hrac2B">Hráč 2 (Skupina B)</label>
      <select id="hrac2B"></select>
    </div>
    <div class="form-group">
      <label for="skore1B">Skóre 1 (Skupina B)</label>
      <input type="number" id="skore1B" placeholder="Zadejte skóre hráče 1">
    </div>
    <div class="form-group">
      <label for="skore2B">Skóre 2 (Skupina B)</label>
      <input type="number" id="skore2B" placeholder="Zadejte skóre hráče 2">
    </div>
    <button onclick="ulozZapas('Děti')">Uložit zápas (Skupina B)</button>
  </div>

  <div class="section">
    <h2>Výsledky zápasů</h2>
    <table id="vysledky">
      <thead>
        <tr>
          <th>Hráč 1</th>
          <th>Hráč 2</th>
          <th>Skóre</th>
          <th>Skupina</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  function pridatHrace() {
    const jmeno = document.getElementById('jmeno').value;
    const prijmeni = document.getElementById('prijmeni').value;
    const skupina = document.getElementById('skupina').value;

    if (!jmeno || !prijmeni) {
      return alert("Vyplňte všechna pole!");
    }

    const hraci = JSON.parse(localStorage.getItem('hraci') || '[]');
    hraci.push({ jmeno, prijmeni, skupina });
    localStorage.setItem('hraci', JSON.stringify(hraci));

    alert("Hráč byl přidán!");

    document.getElementById('jmeno').value = '';
    document.getElementById('prijmeni').value = '';
    document.getElementById('skupina').value = 'Dospělí';

    naplnCombo('A');
    naplnCombo('B');
  }

  function naplnCombo(skupinaZnak) {
    const hraci = JSON.parse(localStorage.getItem('hraci') || '[]');
    const skupina = skupinaZnak === 'A' ? 'Dospělí' : 'Děti';
    const hraciVeSkupine = hraci.filter(h => h.skupina === skupina);

    const options = hraciVeSkupine.map(h => `<option>${h.jmeno} ${h.prijmeni}</option>`).join('');
    document.getElementById('hrac1' + skupinaZnak).innerHTML = options;
    document.getElementById('hrac2' + skupinaZnak).innerHTML = options;
  }

  function ulozZapas(skupinaNazev) {
    const skupinaZnak = skupinaNazev === 'Dospělí' ? 'A' : 'B';
    const hrac1 = document.getElementById('hrac1' + skupinaZnak).value;
    const hrac2 = document.getElementById('hrac2' + skupinaZnak).value;
    const s1 = parseInt(document.getElementById('skore1' + skupinaZnak).value);
    const s2 = parseInt(document.getElementById('skore2' + skupinaZnak).value);

    if (!hrac1 || !hrac2 || isNaN(s1) || isNaN(s2)) {
      return alert("Vyplňte všechna pole");
    }

    if (hrac1 === hrac2) {
      return alert("Hráči nemohou být stejní");
    }

    const zapasy = JSON.parse(localStorage.getItem('zapasy') || '[]');
    zapasy.push({ h1: hrac1, h2: hrac2, s1, s2, skupina: skupinaZnak });
    localStorage.setItem('zapasy', JSON.stringify(zapasy));

    zobrazVysledky();
    alert("Zápas uložen.");
  }

  function zobrazVysledky() {
    const zapasy = JSON.parse(localStorage.getItem('zapasy') || '[]');
    const tbody = document.getElementById('vysledky').getElementsByTagName('tbody')[0];
    tbody.innerHTML = '';

    zapasy.forEach(zapas => {
      const row = tbody.insertRow();
      row.innerHTML = `<td>${zapas.h1}</td><td>${zapas.h2}</td><td>${zapas.s1} : ${zapas.s2}</td><td>${zapas.skupina}</td>`;
    });
  }

  window.onload = function() {
    naplnCombo('A');
    naplnCombo('B');
    zobrazVysledky();
  };
</script>

</body>
</html>
